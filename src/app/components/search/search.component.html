<h1>Search Product | Amazon</h1>

<input type="text" autocomplete="off" name="search-box" class="search-box" (keyup)="sendData($event)">

<section class="search-results">
  <p *ngIf="productData.length < 1" > No Data Found </p>

  <ng-template ngFor let-product [ngForOf]="searchedData" let-i="index">

    <hr *ngIf="i>0"/>

    <div (click)="myClickFunction($event)">
      <p >{{product.name}}</p>
    </div>
    
  </ng-template>

</section>
